services:
  db:
    image: postgres:16.2-alpine
    container_name: universidade-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha 
      POSTGRES_DB: universidade_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: universidade-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=universidade_db
      - DB_USER=postgres
      - DB_PASSWORD=senha
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/universidade_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=senha
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=false
      - SERVER_PORT=8080

volumes:
  postgres_data: